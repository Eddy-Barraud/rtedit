<!doctype html>
<html>
  <head>
    <meta charset="uft8">
    <title>Real-Time Editor</title>
    <style>
      html,body {
        background-color: #282a36;
        color: #fff;
        font-family: "Droid Sans", sans-serif;
        overflow: hidden;
        text-align: center;
      }
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .input {
        color: black;
        padding: 13px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
      }
      #global {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        vertical-align: middle;
        top: 30%;
        width: 100%; /* largeur obligatoire pour être centré */
      }
      h1 {
        font-size: 32px;
        font-family:Arial, Helvetica, sans-serif;
        padding:16px;
        font-weight:lighter;
        text-align:center;
        display:block;
        margin:26px;
      }
    </style>
  </head>

  <body>
    <div id="global">
      <h1>Open existing or new file</h1>
      <input id="ID" class="input" type="text" onkeypress="if (event.keyCode === 13) {window.location = event.target.value;}" placeholder="ID">
      <button class="button" onclick="window.location = document.getElementById('ID').value;">Open</button>
      <button class="button" onclick="window.location = Math.random().toString(36).substr(2)">Open New</button>
    </div>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-83637895-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

</html>
