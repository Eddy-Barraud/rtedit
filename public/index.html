<!doctype html>
<html>

  <head>
    <meta charset="uft8">
    <title>Real-Time Editor</title>
  </head>

  <body>
    <button onclick="window.location = Math.random().toString(36).substr(2)">Open empty</button>
    <input type="text" onkeypress="if (event.keyCode === 13) {window.location = event.target.value;}" placeholder="Open id">
  </body>

</html>
